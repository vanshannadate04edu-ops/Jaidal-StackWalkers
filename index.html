<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Anomaly System - Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Attendance Anomaly System</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username/ID:</label>
                <input type="text" id="username" name="username" required 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,15}$"
                       title="Username must be 6-15 characters and contain both letters and numbers.">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                       title="Password must be at least 8 characters, with one uppercase letter, one lowercase letter, and one number.">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
