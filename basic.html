<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKNOVA: Attendance Anomaly System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the dropzone appearance */
        #dropzone {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .drag-over {
            border-color: #f87171 !important; /* red-400, for an anomaly/alert feel */
            background-color: #fff7f7; /* Very light red background */
            transform: scale(1.02);
        }
        .anomaly-row {
            background-color: #fef2f2; /* red-50 */
            border-left: 4px solid #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">

    <!-- Main Container -->
    <div class="w-full max-w-5xl bg-white rounded-xl shadow-2xl p-8 space-y-8">
        <header class="text-center">
            <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">
                <span class="text-red-600">HACKNOVA</span> Attendance Anomaly System
            </h1>
            <p class="mt-2 text-xl text-gray-600">
                Digitizing & Validating Paper Attendance (PS-1 Objective)
            </p>
        </header>

        <!-- Dropzone Area -->
        <div id="dropzone" 
             class="border-4 border-dashed border-gray-300 rounded-xl p-12 text-center hover:border-red-400">
            <input type="file" id="fileInput" accept="image/png, image/jpeg" class="hidden">
            <svg class="mx-auto h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8"></path>
            </svg>
            <p class="mt-4 text-lg text-gray-800 font-bold">
                Drag & Drop Scanned Attendance Sheet Image Here
            </p>
            <p class="text-sm text-gray-500 mt-1">
                (Click to browse, PNG/JPG, Max 5MB)
            </p>
        </div>

        <!-- Feedback and Loading Area -->
        <div id="feedback" class="text-center py-4 text-base font-semibold"></div>

        <!-- Results Card (Hidden by default) -->
        <div id="resultsCard" class="bg-white p-6 rounded-lg border border-gray-200 hidden shadow-xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">OCR & Validation Report</h2>
            
            <!-- Summary Metrics -->
            <div id="summaryMetrics" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <!-- Metrics will be inserted here -->
            </div>

            <!-- Structured Attendance Table -->
            <h3 class="text-xl font-semibold text-gray-700 mb-3 flex items-center">
                <svg class="w-5 h-5 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.39 16.5c-.77 1.333.192 3 1.732 3z"></path></svg>
                Detailed Student Status
            </h3>

            <div class="overflow-x-auto rounded-lg shadow-md border">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll No.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Anomaly?</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Student rows will be injected here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Raw OCR Output Toggle -->
            <div class="mt-6">
                <button id="toggleRaw" class="text-sm font-medium text-gray-600 hover:text-gray-800 focus:outline-none">
                    [+] Show Raw OCR Output
                </button>
                <pre id="rawOutput" class="whitespace-pre-wrap break-words p-3 bg-gray-100 rounded-md text-sm text-gray-700 max-h-48 overflow-y-auto font-mono mt-2 hidden"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            const feedback = document.getElementById('feedback');
            const resultsCard = document.getElementById('resultsCard');
            const summaryMetrics = document.getElementById('summaryMetrics');
            const attendanceTableBody = document.getElementById('attendanceTableBody');
            const rawOutput = document.getElementById('rawOutput');
            const toggleRaw = document.getElementById('toggleRaw');

            // --- UI Helper Functions ---

            function setFeedback(message, type = 'info') {
                let colorClass = 'text-gray-700';
                if (type === 'error') colorClass = 'text-red-600';
                if (type === 'success') colorClass = 'text-green-600';
                if (type === 'loading') colorClass = 'text-blue-600 animate-pulse';

                feedback.className = `text-center py-4 text-base font-semibold ${colorClass}`;
                feedback.innerHTML = message;
            }

            function resetUI() {
                resultsCard.classList.add('hidden');
                attendanceTableBody.innerHTML = '';
                summaryMetrics.innerHTML = '';
                rawOutput.textContent = '';
                rawOutput.classList.add('hidden');
                toggleRaw.textContent = '[+] Show Raw OCR Output';
                setFeedback('Ready to upload a file.');
            }
            
            // --- Dropzone Event Handlers ---

            dropzone.addEventListener('click', () => fileInput.click());
            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('drag-over');
                setFeedback('Drop the file to begin processing (for Hackathon demo).');
            });
            dropzone.addEventListener('dragleave', (e) => {
                dropzone.classList.remove('drag-over');
                setFeedback('Ready to upload a file.');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length) {
                    uploadFile(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    uploadFile(e.target.files[0]);
                }
            });
            
            // Raw output toggle
            toggleRaw.addEventListener('click', () => {
                const isHidden = rawOutput.classList.toggle('hidden');
                toggleRaw.textContent = isHidden ? '[+] Show Raw OCR Output' : '[-] Hide Raw OCR Output';
            });


            // --- Core Display Functions ---

            function renderMetrics(summary) {
                // Mock summary data if none is provided (in case app.py is not yet updated)
                if (!summary || Object.keys(summary).length === 0) {
                    summary = {
                        subject: "Placeholder Subject",
                        date: "YYYY-MM-DD",
                        total_students: 0,
                        present: 0,
                        anomalies_flagged: 0
                    };
                }
                
                const metricItems = [
                    { label: 'Subject', value: summary.subject, color: 'text-gray-700' },
                    { label: 'Date', value: summary.date, color: 'text-gray-700' },
                    { label: 'Total Scanned', value: summary.total_students, color: 'text-blue-600' },
                    { label: 'Anomalies Flagged', value: summary.anomalies_flagged, color: summary.anomalies_flagged > 0 ? 'text-red-600 font-bold' : 'text-green-600' }
                ];

                summaryMetrics.innerHTML = metricItems.map(item => `
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                        <p class="text-sm font-medium text-gray-500">${item.label}</p>
                        <p class="mt-1 text-2xl font-extrabold ${item.color}">${item.value}</p>
                    </div>
                `).join('');
            }
            
            function renderTable(data) {
                // Mock structured data if none is provided
                if (!data || data.length === 0 || typeof data[0] === 'string') {
                    attendanceTableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
                                Warning: Backend is returning unstructured data. Please update app.py to return JSON objects (Hackathon requirement!).
                            </td>
                        </tr>
                    `;
                    return;
                }

                attendanceTableBody.innerHTML = data.map(student => {
                    const isAnomaly = student.anomaly_flag;
                    const rowClass = isAnomaly ? 'anomaly-row' : 'hover:bg-gray-50';
                    const statusColor = isAnomaly ? 'text-red-600 font-bold bg-red-100 px-2 py-1 rounded' : 'text-green-600';
                    
                    return `
                        <tr class="${rowClass}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.roll_no}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${student.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="${statusColor}">${student.status}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                ${isAnomaly ? '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">FLAGGED</span>' : '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">CLEAN</span>'}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">${student.notes}</td>
                        </tr>
                    `;
                }).join('');
            }

            // --- Core Upload Function ---

            async function uploadFile(file) {
                resetUI();

                if (!['image/png', 'image/jpeg'].includes(file.type)) {
                    setFeedback('Error: Invalid file type. Please use PNG or JPG.', 'error');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    setFeedback('Error: File is too large. Max size is 5MB.', 'error');
                    return;
                }

                setFeedback(`Uploading and running OCR on "${file.name}"... (Simulating Data Extraction)`, 'loading');

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        setFeedback(`Upload Failed: ${data.error || 'Unknown error'}. Check server console.`, 'error');
                        return;
                    }

                    // Success handling
                    setFeedback(`Extraction Complete! Detected ${data.summary ? data.summary.anomalies_flagged : '0'} anomalies.`, 'success');
                    
                    // Show results card
                    resultsCard.classList.remove('hidden');

                    // 1. Render Summary Metrics
                    renderMetrics(data.summary);

                    // 2. Render Structured Table
                    renderTable(data.extracted_data);

                    // 3. Populate Raw OCR Output
                    rawOutput.textContent = data.raw_ocr_output || 'No raw output available.';

                } catch (error) {
                    console.error('Network or processing error:', error);
                    setFeedback('An unexpected network error occurred. Check the server.', 'error');
                }
            }

            // Initial state
            resetUI();
        });
    </script>
</body>
</html>
